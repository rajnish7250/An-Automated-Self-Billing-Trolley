<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
    body{
        padding-top: 100px;
    }
    .container > div{
        padding: 40px;
    }
    .container{
      border: 1px solid #ccc;
    }
</style>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Update details</a>
          </div>
        </div>
    </nav>
    <div class="container">
      <!-- <h1>{{msg}}</h1> -->
        <div class="col-lg-6">
            <h3>Update Data</h3>
            <hr>
                <form action="/update" method="POST">
                    <div class="form-group">
                        <label for="rfid">RFID:</label>
                        <input type="text" name="rfid" id="rfid" class="form-control" placeholder="enter rfid number" required>
                      </div>

                      <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="enter name" required>
                      </div>

                      <div class="form-group">
                        <label for="weight">Weight:</label>
                        <input type="numner" name="weight" id="weight" class="form-control" placeholder="enter weight" required>
                      </div>

                      <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" name="price" id="price" class="form-control" placeholder="enter price" required>
                      </div>

                      <input type="submit" value="Submit" class="btn btn-success">
                
                </form>
        </div>
    </div>
</body>
</html>
